<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alat Konversi Suhu</title>
    <link rel="stylesheet" href="CSS/suhu.css">

<body>
    <div class="header">
        <img src="asset/logo17.png" alt="Logo" class="logo">

    <h3>Celcius, Fahrenheit, dan Kelvin</h3>
    <label for="nomor">Masukkan Suhu:</label>
